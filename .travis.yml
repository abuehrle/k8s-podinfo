sudo: required
language: go

go:
  - 1.11.x

services:
  - docker

addons:
  apt:
    packages:
      - docker-ce

script:
  - make test

after_success:
  - if [ -z "$QUAY_USER" ]; then
      echo "PR build, skipping Quay push";
    else
      echo $QUAY_PASS | docker login -u $QUAY_USER --password-stdin quay.io;
      echo "Pushing to quay.io/${QUAY_REPOSITORY}:${TRAVIS_COMMIT}"
      docker build -t quay.io/${QUAY_REPOSITORY}:${TRAVIS_COMMIT} -f Dockerfile.ci . ;
      docker push quay.io/${QUAY_REPOSITORY}:${TRAVIS_COMMIT};
      echo "Pushing to quay.io/${QUAY_REPOSITORY}:${TRAVIS_TAG}"
      docker tag quay.io/${QUAY_REPOSITORY}:${TRAVIS_COMMIT} quay.io/${QUAY_REPOSITORY}:${TRAVIS_TAG};
      docker push quay.io/${QUAY_REPOSITORY}:${TRAVIS_TAG};
    fi
 
